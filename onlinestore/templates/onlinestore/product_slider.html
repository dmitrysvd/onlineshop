{% load onlinestore_tags %}

{% if title %}
<h2>{{ title }}</h2>
{% endif %}
<div id="productCarouselControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
    {% for product in product_list %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6">
                {% product_item product %}
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#productCarouselControls" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#productCarouselControls" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>
