{% if category %}
    <h2>{{ category }}</h2>
{% else %}
    <h2>Все товары</h2>
{% endif %}

{% for product in products %}
    <a href="{{ product.get_absolute_url }}"> 
        <img src="{{ product.image.url }}" alt="Product image" width=200 height=100>
    </a>
    <a href="{{ product.get_absolute_url }}"> 
        <p>{{ product.name }}</p>
    </a>
    <p>{{ product.price }} ₽</p>
{% endfor %}
