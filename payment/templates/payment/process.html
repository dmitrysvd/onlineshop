{% extends 'onlinestore/base.html' %}

{% block title %}Pay by credit card{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-sm-10 col-md-8 col-lg-6">
        <div class="container">
            <h2 class="mt-5">Pay by credit card</h2>

            <form id="payment" method="post">
                <div class="d-flex flex-column py-2">
                    <label for="card-number" class="form-label">Card Number</label>
                    <div id="card-number" class="form-control" style="height: 40px;"></div>
                </div>

                <div class="d-flex flex-column py-2">
                    <label for="cvv" class="form-label">CVV</label>
                    <div id="cvv" class="form-control" style="height: 40px;"></div>
                </div>

                <div class="d-flex flex-column py-2">
                    <label for="expiration-date" class="form-label">Expiration date</label>
                    <div id="expiration-date" class="form-control" style="height: 40px;"></div>
                </div>

                <input type="hidden" id="nonce" name="payment_method_nonce" value="testerror">

                {% csrf_token %}

                <input type="submit" class="btn btn-primary mt-3" value="Pay">
            </form>
        </div>
    </div>
</div>

<!-- includes the Braintree JS client SDK -->
<script src="https://js.braintreegateway.com/web/3.44.2/js/client.min.js"></script>
<script src="https://js.braintreegateway.com/web/3.44.2/js/hosted-fields.min.js"></script>
<script>
    var form = document.querySelector('#payment');
    var submit = document.querySelector('input[type="submit"]');
    braintree.client.create({
        authorization: '{{ client_token }}'
    }, function (clientErr, clientInstance) {
        if (clientErr) {
            console.error(clientErr);
            return;
        }
        braintree.hostedFields.create({
            client: clientInstance,
            styles: {
                'input': { 'font-size': '13px' },
                'input.invalid': { 'color': 'red' },
                'input.valid': { 'color': 'green' }
            },
            fields: {
                number: { selector: '#card-number' },
                cvv: { selector: '#cvv' },
                expirationDate: { selector: '#expiration-date' }
            }
        }, function (hostedFieldsErr, hostedFieldsInstance) {
            if (hostedFieldsErr) {
                console.error(hostedFieldsErr);
                return;
            }
            submit.removeAttribute('disabled');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                hostedFieldsInstance.tokenize(function (tokenizeErr,
                    payload) {
                    if (tokenizeErr) {
                        console.error(tokenizeErr);
                        return;
                    }
                    // set nonce to send to the server
                    document.getElementById('nonce').value = payload.nonce;
                    // submit form
                    document.getElementById('payment').submit();
                });
            }, false);
        });
    });
</script>
{% endblock content %}
